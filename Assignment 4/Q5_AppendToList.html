<!DOCTYPE html>
<html>
    <head>
        <title>Append input to List</title>
    </head>

    <Body>

        <h1>Append to List</h1>

        <p>Please Type your input in the text box:</p>

        <input type="text" id="txt" onkeyup=func()><br>
        <button type="button" id="tap" onclick = append() disabled>Enter</button><br>

        <ul id="list">
           
        </ul>

        <script type="text/javascript">
            function append()
            {
                

                var LiNode = document.createElement("li");
                var text = document.getElementById("txt").value;
                if(text=="")
                {
                    exit(1);
                }
                document.getElementById("txt").value="";
                document.getElementById("tap").disabled = true;
                var TextNode = document.createTextNode(text);

                LiNode.appendChild(TextNode);

                var list = document.getElementById("list");
                list.appendChild(LiNode, list.childNodes[0]);

            }

            function func()
            {
                var x = document.getElementById("txt").value;

                if(x=="")
                {
                    document.getElementById("tap").disabled = true;
                }

                else
                {
                    document.getElementById("tap").disabled = false;
                }


            }

        </script>

       
    </Body>
</html>
