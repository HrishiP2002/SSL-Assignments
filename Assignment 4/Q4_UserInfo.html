    <body>
        <h1>User Information</h1>

        <label for="qual">Your Educational Qualification:</label>
        <input type="text" id="qual"><br>

        <label for="age">Your Age:</label>
        <input type="number" id="age"><br>

        <button onclick=Display() id="button">Submit</button>



        <p id="demo"></p>



        <Table id="myTable" align="center">
           
        </Table>


        <script type="text/javascript">

        {

             Name : name,

             EmailId : emailId,

             }

        User.Name = document.getElementById("name").value;

        //         var f = document.getElementById("age").value;

        //     let User1 = new User(a, b, c, d, e, f);


            CreateRow(1, "User.Name", User.Name);
            CreateRow(2, "User.Address", User.Address);

            document.getElementById("button").disabled =true;

 
        }


                function  CreateRow(n, x, y)
                {
                    var table = document.getElementById("myTable");
                    var row = table.insertRow(-1);
                    var cell1 = row.insertCell(0);
                    var cell2 = row.insertCell(1);
                    cell1.innerHTML = x;
                    cell2.innerHTML = y;

                    if(n%2==1)
                    {
                        cell1.style.backgroundColor = "#aaaaaa";
                        cell2.style.backgroundColor = "#aaaaaa";
                    }

                    if(n%2==0)
                    {
                        cell1.style.backgroundColor = "#d3d3d3";
                        cell2.style.backgroundColor = "#d3d3d3";
                    }
                  
                }

                
            
        </script>
