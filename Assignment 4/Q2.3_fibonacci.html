<!DOCTYPE html>
<html>
    <head>
        <title>Fibonacci Series</title>
        <style>
             div {
                background-color: yellow;
                height: 120px;
                padding: 90px;
                text-align: center;
                text-emphasis-color: cyan;
                font-family:'Times New Roman', Times, serif ;
            }
        </style>
    </head>

    <body>
        <h1>Fibonacci Series</h1>

        <p>Please enter a non-negative Integer : </p>
        <input id="number"><br>
        <button type="button" onclick=display()>Calculate Series</button>


        <div id="d2">
            
        </div>

        <script type="text/javascript">

        

		
        
            function fib(n)
            {
                const Arr = [];
                  
                  Arr[0]=0;
                  Arr[1]=1;

                  for(var i=2; i<=n; i++)
                  {
                      Arr[i]= Arr[i-1] + Arr[i-2];
                     
                  }
                  
                  return Arr;
                
            }

            function display()
            {
                var num = document.getElementById("number").value;
                const a = fib(num-1);
                
                document.getElementById("d2").innerHTML = "<h4>The first " + num + " numbers of the fibonacci series are: " + a.toString() + "</h4>";
            }

        </script>
    </body>
</html>
