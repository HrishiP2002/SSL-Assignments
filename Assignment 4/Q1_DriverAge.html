<!DOCTYPE html>
<html>
    <head>
        <title>Age Eligibility Check for Driving Licence</title>

        <style>
            p  { background-color: Aquamarine;
                 text-align: left;}
        </style>
    </head>

    <body>
        <h1>Age Eligibility Check for Driving Licence</h1>

        <p>Please Enter your age below:</p>
        <input id="age">
        <button type="button", onclick= ageCheck()>Submit</button>

        <p id="result"></p>

        <script type="text/javascript">
            function ageCheck()
            {
                let x = document.getElementById("age").value;


                if(x=="")
                {
                    document.getElementById("result").innerHTML = "Please Enter your age in the textbox above";
                }


                else if(Number(x)>=18 && Number(x)<=100)
                {
                    document.getElementById("result").innerHTML = "<b>Congratulations!! You are eligible.</b>";
                }

                else
                {
                    document.getElementById("result").innerHTML = "<b>Oh!! Sorry, you aren't eligible.</b>";
                }


            }
        </script>

    </body>
</html>
